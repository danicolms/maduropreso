<!doctype html>
<html lang="es">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Damion&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/jpeg" href="maduro-tweet.jpg" />
        <link rel="apple-touch-icon" href="logo.png" />
        <title>maduro está preso</title>
        <style>
            .poppins-light {
                font-family: "Poppins", sans-serif;
                font-weight: 300;
                font-style: normal;
            }

            .poppins-semibold {
                font-family: "Poppins", sans-serif;
                font-weight: 600;
                font-style: normal;
            }
            .damion {
                font-family: "Damion", sans-serif;
                font-weight: 600;
                font-style: normal;
            }
            html,
            body {
                margin: 0;
                padding: 0.5em 0 4em 0;
                width: 100%;
            }
            body {
                font-family: "Poppins", sans-serif;
                background: linear-gradient(
                    135deg,
                    #ffd4a3 0%,
                    #ffb4c3 50%,
                    #ffa8ba 100%
                );
                background-attachment: fixed;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .title-logo {
                scale: 1;
                max-width: 400px;
                background: white;
                padding: 1rem 0.5rem;
                border: 3px solid black;
                border-radius: 8px;
                width: 100%;
                height: auto;
                margin: 3rem 0 4rem 0;
                box-shadow: 8px 8px 0px #ff6b9d;
                transition: scale 0.3s ease;
            }
            .title-logo:hover {
                scale: 1.1;
                /*filter: drop-shadow(0px 0px 20px rgba(255, 255, 255, 1));*/
            }
            .main-logo {
                max-width: 150px;
                height: auto;
                margin: 0 0.5rem 1rem 0;
            }
            .circular-logo {
                position: relative;
                width: 150px;
                height: 150px;
                margin: 2rem 0 1rem 0;
            }
            .circular-logo svg {
                width: 100%;
                height: 100%;
            }
            .circular-logo text {
                font-family: "Damion", cursive;
                font-size: 48px;
                fill: #333;
                text-transform: lowercase;
            }
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
                max-width: 900px;
                width: 100%;
                align-items: center;
                padding: 0 2rem;
                justify-items: center;
            }
            .content-box {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                max-width: 400px;
            }
            .product-column {
                position: relative;
            }
            .tweet-box {
                background: white;
                border-radius: 30px;
                padding: 20px;
                box-shadow: 8px 8px 0px #7b68ee;
                border: 4px solid #000;
                max-width: 400px;
                text-decoration: none;
                color: #000;
                position: relative;
                overflow: hidden;
            }
            .sparkles {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                overflow: hidden;
            }
            .sparkle {
                position: absolute;
                font-size: 24px;
                opacity: 0;
                will-change: transform, opacity;
            }
            .tweet-header {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 12px;
            }
            .tweet-avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                background: linear-gradient(135deg, #ff6b9d, #feca57);
                border: 3px solid #000;
            }
            .tweet-author {
                font-weight: 600;
                font-size: 1rem;
            }
            .tweet-handle {
                color: #666;
                font-size: 0.85rem;
                font-weight: 400;
            }
            .tweet-text {
                font-size: 1.1rem;
                margin-bottom: 12px;
                line-height: 1.4;
                font-weight: 500;
            }
            .tweet-image {
                width: 100%;
                height: 280px;
                object-fit: cover;
                object-position: center 20%;
                border-radius: 20px;
                border: 3px solid #000;
            }
            .product-box {
                background: white;
                border-radius: 30px;
                padding: 20px;
                box-shadow: 8px 8px 0px #feca57;
                border: 4px solid #000;
                max-width: 400px;
                text-decoration: none;
                color: #000;
                position: relative;
            }
            .product-box-inner {
                position: relative;
                overflow: hidden;
            }
            .product-image {
                width: 100%;
                height: 350px;
                object-fit: contain;
                border-radius: 20px;
            }
            .product-tag {
                position: absolute;
                top: -40px;
                right: -40px;
                width: 120px;
                height: auto;
                border-radius: 50%;
            }
            .shop-button {
                font-family: "Poppins", sans-serif;
                font-weight: 600;
                font-size: 0.85rem;
                text-decoration: none;
                padding: 8px 16px;
                border-radius: 20px;
                background: #ffeb3b;
                color: #000;
                border: 3px solid #000;
                box-shadow: 3px 3px 0px #ff6b9d;
                text-transform: lowercase;
                display: inline-block;
                text-align: center;
            }
            .shop-button-wrapper {
                position: absolute;
                bottom: -30px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 10;
            }
            @media (max-width: 768px) {
                h2 {
                    font-size: 2rem;
                }

                .container {
                    grid-template-columns: 1fr;
                    gap: 2rem;
                }
                .content-box:last-child {
                    margin-top: 0;
                }
            }
        </style>
    </head>
    <body>
        <img src="logo.png" alt="Maduro está preso" class="title-logo" />
        <div class="container">
            <div class="content-box">

                    target="_blank"
                    rel="noopener noreferrer"

                        <span class="sparkle">✨</span>

                        <span class="sparkle">⭐️</span>
                        <span class="sparkle">✨</span>
                        <span class="sparkle">⭐️</span>
                        <span class="sparkle">✨</span>
                        <span class="sparkle">⭐️</span>

                        <span class="sparkle">⭐️</span>
                        <span class="sparkle">✨</span>
                        <span class="sparkle">⭐️</span>
                        <span class="sparkle">✨</span>
                        <span class="sparkle">⭐️</span>

                    <img src="tag.gif" alt="Tag" class="product-tag" />

                <div class="shop-button-wrapper">
                    <a

                    >
                        ver todos los productos
                    </a>
                </div>
            </div>
        </div>

        <script>
            // Title spring jump animation
            const title = document.querySelector(".title-logo");

            title.addEventListener("mouseenter", () => {
                anime({
                    targets: title,
                    translateY: -10,
                    duration: 400,
                    easing: "spring(1, 100, 10, 0)",
                });
            });

            title.addEventListener("mouseleave", () => {
                anime({
                    targets: title,
                    translateY: 0,
                    duration: 400,
                    easing: "spring(1, 100, 10, 0)",
                });
            });

            // Spring animation for boxes
            const tweetBox = document.querySelector(".tweet-box");
            const productBox = document.querySelector(".product-box");

            function animateBoxHover(box, rotation) {
                box.addEventListener("mouseenter", () => {
                    anime({
                        targets: box,
                        scale: 1.08,
                        rotate: rotation,
                        duration: 400,
                        easing: "spring(1, 100, 8, 0)",
                    });
                });

                box.addEventListener("mouseleave", () => {
                    anime({
                        targets: box,
                        scale: 1,
                        rotate: 0,
                        duration: 350,
                        easing: "spring(1, 100, 8, 0)",
                    });
                });
            }

            animateBoxHover(tweetBox, -3);
            animateBoxHover(productBox, 3);

            // Sparkle animation function
            function animateSparkles(container) {
                const sparkles = container.querySelectorAll(".sparkle");

                container.addEventListener("mouseenter", () => {
                    sparkles.forEach((sparkle, index) => {
                        // Random horizontal position
                        const randomX = Math.random() * 100;
                        sparkle.style.left = randomX + "%";
                        sparkle.style.top = "0%";

                        anime({
                            targets: sparkle,
                            translateY: [0, 400],
                            translateX: [0, (Math.random() - 0.5) * 100],
                            opacity: [
                                { value: 1, duration: 200 },
                                { value: 1, duration: 1600 },
                                { value: 0, duration: 200 },
                            ],
                            rotate: [0, Math.random() * 720 - 360],
                            scale: [
                                { value: 0, duration: 0 },
                                { value: 1.2, duration: 200 },
                                { value: 1, duration: 1600 },
                                { value: 0, duration: 200 },
                            ],
                            delay: index * 100,
                            duration: 2000,
                            easing: "easeOutCubic",
                            loop: true,
                        });
                    });
                });

                container.addEventListener("mouseleave", () => {
                    anime.remove(sparkles);
                    sparkles.forEach((sparkle) => {
                        sparkle.style.opacity = 0;
                    });
                });
            }

            animateSparkles(tweetBox);
            animateSparkles(productBox);

            // Shop button animation
            const shopButton = document.querySelector(".shop-button");

            shopButton.addEventListener("mouseenter", () => {
                anime({
                    targets: shopButton,
                    scale: 1.08,
                    translateY: -2,
                    duration: 300,
                    easing: "spring(1, 100, 10, 0)",
                });
            });

            shopButton.addEventListener("mouseleave", () => {
                anime({
                    targets: shopButton,
                    scale: 1,
                    translateY: 0,
                    duration: 250,
                    easing: "spring(1, 100, 10, 0)",
                });
            });
        </script>
    </body>
